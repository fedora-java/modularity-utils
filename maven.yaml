---
document: modulemd
version: 1
data:
    summary: Java project management and project comprehension tool
    description: >-
        Maven is a software project management and comprehension tool.
        Based on the concept of a project object model (POM), Maven
        can manage a project's build, reporting and documentation from
        a central piece of information.
    license:
        module:
            - MIT
    dependencies:
        buildrequires:
            maven: master
            java: master
            platform: master
            # R of hawtjni
            autotools: master
            # BR of python-lxml
            python2: master
            python3: master
            # BR of xml-stylebook
            fonts: master
        requires:
            java: master
            platform: master
    profiles:
        default:
            rpms:
                - maven
    api:
        rpms:
            - maven
    filter:
        rpms:
            - python2-lxml
    buildopts:
        rpms:
            macros: |
                %_with_xmvn_javadoc 1
                %_without_asciidoc 1
                %_without_avalon 1
                %_without_bouncycastle 1
                %_without_cython 1
                %_without_dafsa 1
                %_without_desktop 1
                %_without_doxygen 1
                %_without_dtd 1
                %_without_eclipse 1
                %_without_ehcache 1
                %_without_emacs 1
                %_without_equinox 1
                %_without_fop 1
                %_without_ftp 1
                %_without_gradle 1
                %_without_groovy 1
                %_without_hadoop 1
                %_without_hsqldb 1
                %_without_itext 1
                %_without_jmh 1
                %_without_jna 1
                %_without_jpa 1
                %_without_logback 1
                %_without_markdown 1
                %_without_memcached 1
                %_without_memoryfilesystem 1
                %_without_obr 1
                %_without_python 1
                %_without_reporting 1
                %_without_scm 1
                %_without_snappy 1
                %_without_spring 1
                %_without_ssh 1
                %_without_testlib 1
