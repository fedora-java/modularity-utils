                         msv, objectweb-asm, objectweb-asm3,
                         plexus-ant-factory, plexus-classworlds, regexp,
                         replacer, rhino, testng, velocity, xalan-j2,
                         xerces-j2, xml-commons-apis, xml-commons-resolver,
